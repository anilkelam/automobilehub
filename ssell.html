<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Details Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       .p1{
        background-color:green;
        color:white;
        font-weight:bold;
        text-align:center;
        border-radius:20px;
       }
       .f{
       
        width:300px;
        margin-left:40%;
        border-radius: 20px;;
       }
       
      
    </style>
</head>
<body>
<div class="f">
    <p class="p1">Message</p>
</div>
<div class="container mt-5">
    <h2 class="mb-4">Car Selling Details</h2>
    <form action="/sdetails" method="post">
        <div class="form-group">
            <label for="carMake">Car Make</label>
            <input type="text" class="form-control" id="carName" placeholder="Enter car name" required name="carmake">
        </div>
         
        <div class="form-group">
            <label for="carModel">Car Model</label>
            <input type="text" class="form-control" id="carModel" placeholder="Enter car model" required name="carmodel">
        </div>
        <div class="form-group">
            <label for="carYear">Car Year</label>
            <input type="number" class="form-control" id="carYear" placeholder="Enter car year" required name="caryear">
        </div>
        <div class="form-group">
            <label for="carColor">Car Color</label>
            <input type="text" class="form-control" id="carColor" placeholder="Enter car color" required name="carColor">
        </div>
        <div class="form-group">
            <label for="FuelType">Fuel Type</label>
            <input type="text" class="form-control" id="FuelType" placeholder="Enter fuel type" required name="FuelType">
        </div>
        <div class="form-group">
            <label for="carPrice">Asking Price ($)</label>
            <input type="number" class="form-control" id="carPrice" placeholder="Enter asking price" required name="askingprice">
        </div>
        
        <div class="form-group">
            <label for="sellerName">Your Name</label>
            <input type="text" class="form-control" id="sellerName" placeholder="Enter your name" required name="name">
        </div>
        <div class="form-group">
            <label for="sellerEmail">Your Email</label>
            <input type="text" class="form-control" id="sellerEmail" placeholder="Enter your email" required name="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="index.html" class="btn btn-outline-info">Click here to go back</a>
</div>

</body>
<script>
    var time=0;
function ab(){

    time++;
    if(time==2){
        $('.f').hide(1000);
    }

}
setInterval(ab,1000);
</script>
</html>
