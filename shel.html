<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Details Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       .hi{
        color:white;
        background-color: green;
        text-align:center;
        border-radius:20px;
        width:300px;
        margin-left:35%;
       }
    </style>
</head>
<body>
<div class="hi">
<p class="pi">Our Team will meet you soon</p>


</div>
<div class="container mt-5">
    <h2 class="mb-4">Provide your details</h2>
    <form action="/sbuyer" method="post">
        <div class="form-group">
            <label for="carMake">Buyer Name</label>
            <input type="text" class="form-control" id="carMake" placeholder="Enter car make" required name="Bname">
        </div>
        <div class="form-group">
            <label for="carModel">Buyer Email id</label>
            <input type="text" class="form-control" id="carModel" placeholder="Enter car model" required name="Bemail">
        </div>
        <div class="form-group">
            <label for="carYear">Buyer Address</label>
            <input type="text" class="form-control" id="carYear" placeholder="Enter car year" required name="Badd">
        </div>
       
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
<script>
    var time=0;
    function ab(){
        time++;
        if(time==2){
            $(".hi").hide(1000);
        }
    }
    setInterval(ab,1000);
</script>
</html>
