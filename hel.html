<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Details Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
     
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Provide your details</h2>
    <form action="/sbuyer" method="post">
        <div class="form-group">
            <label for="carMake">Buyer Name</label>
            <input type="text" class="form-control" id="carMake" placeholder="Enter car make" required name="Bname">
        </div>
        <div class="form-group">
            <label for="carModel">Buyer Email id</label>
            <input type="email" class="form-control" id="carModel" placeholder="Enter car model" required name="Bemail">
        </div>
        <div class="form-group">
            <label for="carYear">Buyer Address</label>
            <input type="text" class="form-control" id="carYear" placeholder="Enter car year" required name="Badd">
        </div>
       
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="index123.html" class="btn btn-outline-secondary">Click here to go back</a>
</div>

</body>
</html>
