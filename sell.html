<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Details Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Car Selling Details</h2>
    <form action="/sdetails" method="post">
        <div class="form-group">
            <label for="carName">Car Make</label>
            <input type="text" class="form-control" id="carMake" placeholder="Enter car name" required name="carname">
        </div>
        <div class="form-group">
            <label for="carModel">Car Model</label>
            <input type="text" class="form-control" id="carModel" placeholder="Enter car model" required name="carmodel">
        </div>
        <div class="form-group">
            <label for="carYear">Car Year</label>
            <input type="number" class="form-control" id="carYear" placeholder="Enter car year" required name="caryear">
        </div>
        <div class="form-group">
            <label for="carPrice">Asking Price ($)</label>
            <input type="number" class="form-control" id="carPrice" placeholder="Enter asking price" required name="askingprice">
        </div>
        <div class="form-group">
            <label for="sellerName">Your Name</label>
            <input type="text" class="form-control" id="sellerName" placeholder="Enter your name" required name="name">
        </div>
        <div class="form-group">
            <label for="sellerEmail">Your Email</label>
            <input type="text" class="form-control" id="sellerEmail" placeholder="Enter your email" required name="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
